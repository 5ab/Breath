<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Breath by 5ab</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-dark.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--  My Styles  -->
    <style>
      img {
        display: block; 
        margin-left: auto; 
        margin-right: auto;
      }
      object {
        width: 100%;
        margin: auto;
        animation: rhythm 5s cubic-bezier(.65,.07,.41,.94) alternate infinite;
      }
      @keyframes rhythm {
        from {opacity: 0.25;}
        to {transform: scale(1.15,1.15);
      }
    </style>
  </head>
  
  <body>
    <div class="wrapper">
      <section>
        <div id="title">
          <h1>Breath</h1>
          <p>Relaxing rhythmic breathing</p>
        </div>
        
        <object type="image/svg+xml" data="images/candle-flame.svg" class="logo">
            <!-- fallback image  may not be styled -->
            <img src="images/wikicommons-256px-candle.jpg" alt=" A burning candle.">
        </object>
        <br>
        <br>    
        <br>
        <p>
          Coming.. A simple place to practice paced rhythmic breathing.  Studies have shown this to be a very effective way of reducing stress.  And improving concentration and well being.
        </p>
      </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]--> 
  </body>
</html>
